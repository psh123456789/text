<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var xhr=new XMLHttpRequest();
        xhr.open("GET","./../config.xml");
        xhr.addEventListener("load",loadHandler);
        xhr.send();
        function loadHandler(e) {
          var xml=this.responseXML.querySelectorAll("[istp=true]");
          for(var i=0;i<xml.length;i++){
              console.log(xml[i].textContent,xml[i].getAttribute("color"))
          }
          var div=this.responseXML.getElementsByTagName("div")[0];//节点
          document.body.appendChild(div);
        }
    </script>
</body>
</html>
